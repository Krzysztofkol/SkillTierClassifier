<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tier Classifier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="app">
	  <h1>Skill Tier Classifier</h1>
	  
	  <div v-if="currentSkill">
		<h2 class="tier-letter">{{ currentTier }}</h2>
		<h2>{{ currentSkill }}</h2>
		
		<div class="button-container">
		  <button @click="submitAnswer('no')">No</button>
		  <button @click="submitAnswer('yes')">Yes</button>
		</div>
		
		<p class="question">{{ currentQuestion }}</p>
	  </div>
	  
	  <div v-else>
		{{ message }}
	  </div>
	</div>
    <script src="app.js"></script>
</body>
</html>
